<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="../static/styles/bank.css">
</head>
<body>

<div class="navbar">
    <a href="home">Home</a>
    <span>{{ username }}</span>
    <span>Worth: Rs {{ worth }}</span>
    <span>{{ month_year }}</span>
</div>

<form method="post" action="/bank">
    <label for="amount">Enter Amount:</label>
    <input type="number" id="amount" name="amount" placeholder="Enter amount..." required>

    <label for="investment-type">Choose an option:</label>
    <select id="investment-type" name="investment-type" onchange="showFields(this.value)" required>
        <option value="">--Select--</option>
        <option value="fd-rd">FD/RD</option>
        <option value="mutual-funds">Mutual Funds</option>
        <option value="bonds">Bonds</option>
    </select>

    <div id="fd-rd-fields" style="display: none;">
        <label for="fd-rd-type">FD or RD:</label>
        <select id="fd-rd-type" name="fd-rd-type">
            <option value="fd">FD</option>
            <option value="rd">RD</option>
        </select>

        <label for="duration-fd-rd">Duration (in months):</label>
        <input type="number" id="duration-fd-rd" name="duration-fd-rd" placeholder="Enter duration..." required>
    </div>

    <div id="mutual-funds-fields" style="display: none;">
        <label for="mutual-funds-type">Lumpsum or SIP:</label>
        <select id="mutual-funds-type" name="mutual-funds-type">
            <option value="lumpsum">Lumpsum</option>
            <option value="sip">SIP</option>
        </select>

        <label for="duration-mutual-funds">Duration (in months):</label>
        <input type="number" id="duration-mutual-funds" name="duration-mutual-funds" placeholder="Enter duration..." required>
    </div>

    <div id="bonds-fields" style="display: none;">
        <!-- Example bond data -->
        <div class="bond" id="bond1">
            <p>Bond Name: Bond A</p>
            <p>Type: Government</p>
            <p>Lock-in Period: 5 years</p>
            <p>Interest: 5% annually</p>
            <button type="submit" name="bond" value="bond1">Buy</button>
        </div>
        <div class="bond" id="bond2">
            <p>Bond Name: Bond B</p>
            <p>Type: Corporate</p>
            <p>Lock-in Period: 3 years</p>
            <p>Interest: 6% monthly</p>
            <button type="submit" name="bond" value="bond2">Buy</button>
        </div>
        <!-- Add more bonds as needed -->
    </div>

    <button type="submit" name="action" value="confirm">Confirm</button>
</form>

<script>
function showFields(value) {
    document.getElementById('fd-rd-fields').style.display = value === 'fd-rd' ? 'block' : 'none';
    document.getElementById('mutual-funds-fields').style.display = value === 'mutual-funds' ? 'block' : 'none';
    document.getElementById('bonds-fields').style.display = value === 'bonds' ? 'block' : 'none';
}
</script>

</body>
</html>
