<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <button>Save & Quit</button>
        </div>
        <div class="nav-center">
            <span>Month 1 / ∞</span>
        </div>
        <div class="nav-right">
            <span>Balance: ₹1,000.00</span>
            <button id="settings">⚙️</button>
            <button id="logout">Logout</button>
        </div>
    </nav>
    <div class="container">
        <div class="box" id="bank">
            <img src="icons/bank.png" alt="Bank">
        </div>
        <div class="box" id="assets">
            <img src="icons/assets.png" alt="Assets">
        </div>
        <div class="box" id="investment">
            <img src="icons/investment.png" alt="Investment">
        </div>
        <div class="box" id="wallet">
            <img src="icons/wallet.png" alt="Wallet">
        </div>
        <div class="box" id="market">
            <img src="icons/market.png" alt="Market">
        </div>
        <div class="box" id="statement">
            <img src="icons/statement.png" alt="Statement">
        </div>
        <div class="box" id="pass">
            <button>PASS</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
